        </div>

        <div class="modal-body">
              <form action="/action_page.php">
        <div class="d-flex justify-content-center"><h1>New Order</h1></div>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Enter id number" id="id">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Enter Order id" id="oid">
        </div>
        <div class="form-group">
            <label for="description">Description:</label>

          </div>
          <div class="form-group">

          <input type="date" id="startdate" name="startdate">
          </div>
          <div class="form-group">
            <label for="duedate">Due Date:</label>
            <input type="date" id="duedate" name="duedate">
            </div>
            <div class="borderborder-top-3">
          <div class="form-group">
            <select class="form-control" id="sel1">
                <option>Select developer</option>
              <option>Developer 1</option>
              <option>Developer 2</option>
              <option>Developer 3</option>
              <option>Developer 4</option>
            </select>
        </div>
            <div class="">
            <div class="form-group">
                <select class="form-control" id="sel1">
                    <option>Status</option>
                    <option>Not started</option>
                  <option>In progress</option>
                  <option>Delayed</option>
                  <option>Completed</option>
                </select>
            </div>
        <div class="form-group">
        <button type="submit" class="btn btn-secondary">Submit</button>
    </div>
      </form>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
